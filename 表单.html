<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>

</head>
<body>
	
		<form action="" method="post" name="form">
			<div>	姓名：<input type="text" name="name" value=""></div>

			</div>

					       <input type="reset"  value=" 重 置 ">
				</div>
        </form>
        
</body>
</html>
