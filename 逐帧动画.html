<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.a{
			height:119px;
			width:73px;
			background:url("");
			background-position: 0 0;
			border:5px solid;
			animation: hua 12s steps(6)  infinite;
		}
		@keyframes hua{
			from{
				background-position: 0 0;
			}
			to{
				background-position: -438px 0;
			}
		}
	</style>
</head>
<body>
	<div class="a"></div>
</body>
</html>
